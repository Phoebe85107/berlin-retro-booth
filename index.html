
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berlin Photoautomat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&family=Special+Elite&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      @keyframes jitter {
        0% { transform: translateX(0); }
        25% { transform: translateX(1px); }
        50% { transform: translateX(-1px); }
        75% { transform: translateX(1px); }
        100% { transform: translateX(0); }
      }
      .animate-jitter { animation: jitter 0.1s infinite; }
      .retro-font { font-family: 'Press Start 2P', cursive; }
      .mono-font { font-family: 'Share Tech Mono', monospace; }
      .vintage-font { font-family: 'Special Elite', system-ui; }
      .elegant-font { font-family: 'Playfair Display', serif; }
      .clean-font { font-family: 'Montserrat', sans-serif; }
      
      body {
        background-color: #0c0c0c;
        margin: 0;
        overflow: hidden;
      }
      /* 全局復古疊層 */
      .retro-texture-overlay {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/dust.png');
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
      }
      .retro-vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.5) 100%);
        pointer-events: none;
        z-index: 9998;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="retro-texture-overlay"></div>
    <div class="retro-vignette"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
